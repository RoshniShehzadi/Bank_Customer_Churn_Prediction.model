<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Customer Churn Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-row">
                <div class="form-group left">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required><br><br>
                </div>
                
                <div class="form-group right">
                    <label for="credit_score">Credit Score:</label>
                    <input type="number" id="credit_score" name="credit_score" required><br><br>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group left">
                    <label for="balance">Balance:</label>
                    <input type="number" step="0.01" id="balance" name="balance" required><br><br>
                </div>
                
                <div class="form-group right">
                    <label for="products_number">Number of Products:</label>
                    <input type="number" id="products_number" name="products_number" required><br><br>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group left">
                    <label for="active_member">Active Member (0 or 1):</label>
                    <input type="number" id="active_member" name="active_member" required><br><br>
                </div>
                
                <div class="form-group right">
                    <label for="estimated_salary">Estimated Salary:</label>
                    <input type="number" step="0.01" id="estimated_salary" name="estimated_salary" required><br><br>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group left">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                    </select><br><br>
                </div>
                
                <div class="form-group right">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br><br>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group left">
                    <label for="tenure">Tenure (in years):</label>
                    <input type="number" id="tenure" name="tenure" required><br><br>
                </div>
                
                <div class="form-group right">
                    <label for="credit_card">Has Credit Card (0 or 1):</label>
                    <input type="number" id="credit_card" name="credit_card" required><br><br>
                </div>
            </div>

            <div class="form-group submit">
                <input type="submit" value="Predict">
            </div>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
